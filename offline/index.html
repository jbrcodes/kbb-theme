<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Unavailable | No Disponible</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html {
        background-color:#009688;
        font-family: sans-serif;
        font-size: 100%;
      }
      body {
        padding: 0 10px;
      }
      #wrapper {
        max-width: 800px;
        margin: 0 auto;
      }
      #wrapper div {
        margin: 20px 0;
        background-color: #eee;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div>
        <h1>Site Unavailable</h1>
        <p>
          <em>Kids' Books Bolivia</em> is currently unavailable.
          Please come back a bit later.
        </p>
      </div>
      <div>
        <h1>Sitio No Disponible</h1>
        <p>
          <em>Libros Infantiles Bolivia</em> está en momento no disponible.
          Por favor, vuelve un poquito más tarde.
        </p>
      </div>
    </div>
  </body>
</html>
